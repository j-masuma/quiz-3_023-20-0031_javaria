<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
        
        <div class="row main">
            <div class="col-lg-6 first-portion">
                <h3 class="text-white">Pisocial</h3>
                <div class="signup-main text-black">
                <div class="signup m-2 bg-white">
                    <img class="m-1" src="./assets/img/Linkedin.svg" alt="LinkedIn">
                    <p>Sign up with LinkedIn</p>                            
                </div>
                <div class="signup m-2 bg-white">
                    <img class="m-1" src="./assets/img/twitter.svg" alt="Twitter">
                    <p>Sign up with Twitter</p>
                </div>
                <div class="signup m-2 bg-white">
                    <img class="m-1" src="./assets/img/Facebook.svg" alt="Facebook">
                    <p class="">Sign up with Facebook</p>
                </div>
                </div>
            </div>
            <div class="col-lg-6 bg-white second-portion">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h5>Get started absolutely free</h5>
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                </div>
                
                <div>
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="" placeholder="password">
                </div>


                <div class="form-check d-flex justify-content-start mb-4 pb-3">
                    <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label " for="form2Example3">
                    Creating an account means you are okay with our Term of Services, Privacy Policy, and default Notification Settings.
                    </label>
                </div>

                <button type="button" >Sign Up</button>
                

            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
